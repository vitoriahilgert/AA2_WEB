<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" th:href="@{/image/favicon.png}" />

    <title th:text="${status}"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <style>
        body {
           font-family: 'Segoe UI', sans-serif;
           background-color: #121212;
           color: #f0f0f0;
           margin: 0;
           justify-content: center;
           align-items: center;
       }

        h1 {
           color: #00BFFF;
       }

        .container {
               max-width: 1000px;
               margin: auto;
               margin-top: 80px;
               margin-bottom: 80px;
               background-color: #1f1f1f;
               padding: 20px;
               border-radius: 10px;
               box-shadow: 0 0 15px rgba(0,0,0,0.7);
               text-align: center;
           }

            button, select, input[type="submit"] {
               background-color: #00BFFF;
               color: white;
               border: none;
               padding: 8px 16px;
               border-radius: 5px;
               cursor: pointer;
               margin: 5px;
           }

           button:hover, select:hover, input[type="submit"]:hover {
               background-color: #009ACD;
           }


        .btn-primary {
                background-color: #00BFFF;
                color: white;
                border: none;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #009ACD;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h3 mb-3 font-weight-normal">
            <i class="oi oi-warning"></i>
            <span th:text="${status}"></span>
        </h1>

        <h2 th:text="${error}"></h2>


        <span th:text="${message}"></span>
        <br/><br/>
        <form action="javascript:history.back()" method="get" style="display: inline;">
            <button type="submit" class="btn-primary" th:title="#{error.return.title}" th:text="#{error.return}">
                Voltar à página anterior
            </button>
        </form>
    </div>
</body>
</html>

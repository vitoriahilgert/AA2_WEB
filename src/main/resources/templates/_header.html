<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>

<header th:fragment="headerContent(user)">
    <div th:if="${user != null}">
        <div th:switch="${#strings.trim(user.role).toUpperCase()}">
            <div th:case="'ADMIN'" class="page-header">
                <div class="logo-title">
                    <h1 th:text="#{header.admin.title}"></h1>
                    <p th:text="#{header.admin.subtitle}"></p>
                </div>
                <div class="user-info">
                    <span th:text="${'Ol치, ' + user.name + '!'}">Ol치, <strong><span th:text="${user.name}"></span></strong>!</span>
                    <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 20px;">
                        <button type="submit" class="logout-button" th:text="#{logout.button}"></button>
                    </form>
                </div>
            </div>

            <div th:case="'TESTER'" class="page-header">
                <div class="logo-title">
                    <h1 th:text="#{header.tester.title}"</h1>
                    <p th:text="#{header.tester.subtitle}"></p>
                </div>
                <div class="user-info">
                    <span th:text="${'Ol치, ' + user.name + '!'}">Ol치, <strong><span th:text="${user.name}"></span></strong>!</span>
                    <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 20px;">
                        <button type="submit" th:text="#{logout.button}"></button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div th:unless="${user != null}" class="page-header public-header">
        <div class="logo-title">
            <h1 th:text="#{header.title}">GameTests Plataform</h1>
            <p th:text="#{header.subtitle}">Sistema de Gerenciamento de Testes</p>
        </div>
        <div class="user-info">
            <form th:action="@{/login}" method="get">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</header>

</body>
</html>

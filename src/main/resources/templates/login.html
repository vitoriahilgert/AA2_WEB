<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-align: center;
        }

        h1 {
            color: #00BFFF;
            margin-bottom: 25px;
            font-size: 2.5em;
        }

        .error-message {
            background-color: rgba(220, 20, 60, 0.2);
            color: #DC143C;
            border: 1px solid #DC143C;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: left;
        }


        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 0.95em;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00BFFF;
            box-shadow: 0 0 0 0.2rem rgba(0, 191, 255, 0.25);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #00BFFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #009ACD;
            transform: translateY(-1px);
        }
        button[type="submit"]:active {
            background-color: #0077A3;
            transform: translateY(0);
        }

        .signup-link {
            margin-top: 25px;
            font-size: 0.9em;
            color: #bbbbbb;
        }

        .signup-link a {
            color: #87CEFA;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #ADD8E6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>

    <p th:if="${erro != null and not #strings.isEmpty(erro)}" class="error-message" th:text="${erro}"></p>

    <form th:action="@{/login}" method="post">
        <label for="email" style="display: none;">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="password" style="display: none;">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>

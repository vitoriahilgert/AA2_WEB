<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estratégias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #00BFFF;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            margin-top: 80px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }

        button, select, input[type="submit"] {
            background-color: #00BFFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover, select:hover, input[type="submit"]:hover {
            background-color: #009ACD;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #272727;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #1f1f1f;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px black;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        #allowedMembersCheckboxes label {
            display: inline-block;
            margin-top: 0;
            margin-bottom: 0;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        #formDeletar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        #formDeletar input[type="submit"],
        #formDeletar button {
            flex: 1;
            max-width: 120px;
            padding: 8px 0;
            font-size: 16px;
            border-radius: 5px;
        }

        #cadastroSubmitContainer {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #cadastroSubmit {
            width: 30%;
        }

        textarea {
            resize: none;
        }

        .actions button, .actions a {
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 14px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #6A5ACD;
            transition: background-color 0.3s;
        }

        .actions button:hover, .actions a:hover{
            background-color: #483D8B;
        }

        .actions i {
            color: white;
            pointer-events: none;
        }

        .btn-create {
            background-color: #00BFFF;
            color: white;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-create:hover {
            background-color: #009ACD;
        }

        #error {
            background-color: #ffe0e0;
            border: 1px solid #ff9999;
            color: #cc0000;
            margin-bottom: 20px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
        }

        #success {
            background-color: #1f6023;
            color: #a3dda4;
            border: 1px solid #28a745;
            margin-bottom: 20px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="_header :: headerContent(user=${user})"></div>
</header>

<div class="container">
    <div class="header">
        <form th:action="@{/home}" method="get" style="display: inline;">
            <button type="submit" class="btn-create" title="Voltar">
                Voltar
            </button>
        </form>

        <h1 th:text="Estratégias">Estratégias</h1>

        <div sec:authorize="hasRole('ADMIN')">
            <form th:action="@{/strategies/create}" method="get">
                <button type="submit" title="Criar" class="btn-create">
                    Criar Estratégia
                </button>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" id="success">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" id="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Exemplos</th>
            <th>Dicas</th>
            <th th:if="${role == 'ADMIN'}">Deletar</th>
        </tr>
        </thead>
        <tbody>

        <tr th:if="${strategies.empty}">
            <td colspan="5" class="no-data">Nenhuma estratégia cadastrada.</td>
        </tr>

        <tr th:each="strategy : ${strategies}">
            <td th:text="${strategy.name}">Nome da Estratégia</td>
            <td th:text="${strategy.description}">Descrição da Estratégia</td>
            <td th:text="${strategy.examples}">Exemplo de Estratégia</td>
            <td th:text="${strategy.tips}">Dica da Estratégia</td>

            <td sec:authorize="hasRole('ADMIN')" class="action-buttons">
                <form th:action="@{/strategies/delete}" method="post" style="display: inline;" onsubmit="return confirm('Tem certeza que deseja excluir esta estratégia?');">
                    <input type="hidden" name="id" th:value="${strategy.id}" />
                    <button type="submit" class="btn-delete" title="Deletar">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
